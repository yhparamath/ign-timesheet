
{% block content %}
	 <center><h1>Ignite Time Sheets</h1></center>

	{% if user.is_authenticated %}
		<p class="display-4">Hello, {{ user.username }}</p>

		<form action="" method="POST">
		    {% csrf_token %}
		    {{ form }}
		    <input type="submit" value="Submit">
		</form>

	{% else %}
		<a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
{% endblock content %}
